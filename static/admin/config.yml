backend:
  name: github
  branch: master
  repo: conqueror23/OfficialSite

media_folder: static/img
public_folder: src/cms/contents
  
collections:
  - name: "post"
    label: "Posts"
    folder: "src/cms/contents/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
     preview: true
    fields:
      - { label: "path", name: "path", widget: "string" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "date", name: "date", widget: "datetime" }
      - { label: "author", name: "author", widget: "string" }
      - { label: "thumbnail", name: "thumbnail", widget: "markdown" }
      - { label: "cnContent", name: "cnContent", widget: "markdown" }
      - { label: "enContent", name: "enContent", widget: "markdown" }
  - name: "blog"
    label: "Blogs"
    folder: "src/cms/contents/blogs"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
     preview: true
    fields:
      - { label: "path", name: "path", widget: "string" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "date", name: "date", widget: "datetime" }
      - { label: "author", name: "author", widget: "string" }
      - { label: "thumbnail", name: "thumbnail", widget: "markdown" }
      - { label: "cnContent", name: "cnContent", widget: "markdown" }
      - { label: "enContent", name: "enContent", widget: "markdown" }
